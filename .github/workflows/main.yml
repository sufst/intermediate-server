name: PyInstaller

on: [workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install wheel
        python -m pip install -r requirements.txt
        pip install pyinstaller
    - name: build with pyinstaller
      run: |
        pyinstaller src/intermediate_server.py --distpath output/windows --add-data "config.xml;./"
    - name: Zip files
      uses: papeloto/action-zip@v1
      with:
        files: output/windows/
        dest: sufst-intermediate-server.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./sufst-intermediate-server.zip
        asset_name: sufst-intermediate-server.zip
        asset_content_type: application/zip
